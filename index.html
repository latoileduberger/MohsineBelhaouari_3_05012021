<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/6f8e6a0703.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood" />
        <h1 id="ohmyfood">Ohmyfood</h1>
      </div>
      <div>
        <form>
          <i class="fas fa-map-marker-alt"></i>
          <input
            type="search"
            class="search"
            name="q"
            placeholder="Paris, Belleville"
          />
        </form>
      </div>
    </header>

    <main>
      <section>
        <div>
          <h2>Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'éxception, séléctionnés par nos soins.
          </p>
          <button>Explorer nos restaurants</button>
        </div>
      </section>
      <!-- --- ---- Fonctionnement ---- --- -->
      <aside>
        <h2>Fonctionnement</h2>
        <div>
          <div class="Fonctionnement">
            <i class=""></i><b>Choisissez un restaurant</b>
          </div>
        </div>
        <div>
          <div class="Fonctionnement">
            <i class=""></i><b>Composez votre menu</b>
          </div>
        </div>
        <div>
          <div class="Fonctionnement">
            <i class=""></i><b>Dégustez au restaurant</b>
          </div>
        </div>
      </aside>
      <section>
        <div>
          <h2>restaurants</h2>
        </div>
        <figure>
          <p class="figure__new">Nouveau</p>
          <img src="images/restaurants/1.jpg" alt="" />
          <figcaption>
            <h3>La palette du gout</h3>
            <p>Ménilmontant</p>
            <div class="like">
              <i class="far fa-heart"></i>
            </div>
          </figcaption>
        </figure>
        <figure>
          <p class="figure__new">Nouveau</p>
          <img src="images/restaurants/2.jpg" alt="" />
          <figcaption>
            <h3>La note enchantée</h3>
            <p>Charonne</p>
            <div class="like">
              <i class="far fa-heart"></i>
            </div>
          </figcaption>
        </figure>
        <figure>
          <img src="images/restaurants/3.jpg" alt="" />
          <figcaption>
            <h3>A la francaise</h3>
            <p>Cité Rouge</p>
            <div class="like">
              <i class="far fa-heart"></i>
            </div>
          </figcaption>
        </figure>
        <img src="images/restaurants/4.jpg" alt="" />
        <figure>
          <figcaption>
            <h3>Le délice des sens</h3>
            <p>Folie-Méricourt</p>
            <div class="like">
              <i class="far fa-heart"></i>
            </div>
          </figcaption>
        </figure>
      </section>
    </main>

    <footer>
      <div class="logo-footer">
        <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood" />
        <div>
          <a href=""
            ><p><b>Proposer un restaurant</b></p></a
          >
        </div>
        <div>
          <a href=""
            ><p><b>Devenir partenaire</b></p></a
          >
        </div>
        <div>
          <a href=""
            ><p><b>Mention légales</b></p></a
          >
        </div>
        <div>
          <a href=""
            ><p><b>Contact</b></p></a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
